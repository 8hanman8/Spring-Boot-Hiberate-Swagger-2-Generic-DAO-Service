server:
  context-path: /demo
  port: 1034
spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/demo
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext